<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" contant="Abdel Halim Bouguedra">
        <meta name="viewport" content="width=device-width maximum-scale='1'">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
 
    </head>
    <body>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <div class="notify">The display limit has been reached</div>
        <div class="calc">
            <div class="display">0</div>
            <div class="keyboard"> 
                <div class="btn oper">(</div>
                <div class="btn oper">)</div>
                <div class="btn del">&larr;</div>
                <div class="btn clear">CE</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn oper">-</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn oper">+</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn oper">x</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn res">=</div>
                <div class="btn oper">&divide;</div>
            </div>  
        <div>
            <!-- link to the source code repo -->
        <a href="https://github.com/halimb/calculator" target="_blank">
            <div title="Source code" style="position: absolute; right: 20px; bottom: 20px; height: 50px; width: 50px; padding: 10px; border-radius: 50%; background: #ad5; cursor: pointer; font-size: 40px; text-align: center; vertical-align: middle; color: black; font-family: Arial; line-height: 40px;">
                 {&nbsp;}
            </div>
        </a>
        <!--  -->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
